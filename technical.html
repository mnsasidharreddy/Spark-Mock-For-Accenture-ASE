<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Technical Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f3f4f6; user-select: none; overflow: hidden; height: 100vh; display: flex; flex-direction: column; user-select: none;}
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .side-panel { overflow-y: auto; height: 100%; padding: 40px; }
        .option-card { border: 2px solid #e5e7eb; border-radius: 8px; transition: all 0.2s; cursor: pointer; background: white; padding: 18px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .option-card:hover { border-color: #3b82f6; background-color: #f8fafc; }
        .option-card.selected { border-color: #3b82f6; background-color: #eff6ff; }
        .custom-radio { width: 20px; height: 20px; border: 2px solid #d1d5db; border-radius: 50%; position: relative; flex-shrink: 0; }
        .custom-radio.checked { border-color: #3b82f6; background-color: #3b82f6; }
        .custom-radio.checked::after { content: ''; width: 8px; height: 8px; background: white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .pagination-track { display: flex; border: 1px solid #d1d5db; border-radius: 4px; overflow-x: auto; max-width: 600px; background: white; scrollbar-width: none; }
        .active-tab { background-color: #eff6ff !important; border-bottom: 4px solid #3b82f6 !important; font-weight: bold; color: #1d4ed8; }
        .answered-indicator { border-top: 4px solid #10b981; }
        pre { background: #1e293b; padding: 20px; border-radius: 6px; font-family: 'Consolas', monospace; font-size: 14px; border: 1px solid #334155; line-height: 1.6; color: #f8fafc; margin-top: 15px; white-space: pre-wrap; }
        .footer-nav { background: white; border-top: 1px solid #e5e7eb; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px;}
        .btn-submit { background-color: #10b981 !important; color: white !important; border: none !important; }
        span{color:blue}
        .page-footer {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 40px;
      background: black; display: flex; align-items: center; 
      justify-content: end; 
      padding-right: 20px; 
      z-index: 2000; font-size: 20px; color: white;
      box-sizing: border-box;
    }
    </style>
</head>
<body>

    <nav class="bg-[#111] text-white px-6 py-3 flex justify-between items-center">
        <div class="font-bold text-xl tracking-tighter uppercase italic">SPARK<span>.</span></div>
        <div class="flex items-center gap-6">
            <div id="statsLabel" class="text-sm font-bold text-green-400">Attempted: 0/45</div>
            <div id="timer" class="bg-[#222] text-yellow-500 border border-yellow-900/30 px-4 py-1 rounded font-mono text-xl">45:00</div>
        </div>
    </nav>

    <div class="bg-white border-b border-gray-200 px-4 py-1 flex items-center justify-between">
        <select id="sectionFilter" onchange="applyFilter()" class="bg-gray-50 border border-gray-300 text-gray-700 text-xs font-bold rounded p-1 outline-none">
            <option value="All">All Sections</option>
            <option value="Pseudocode">Pseudocode</option>
            <option value="Networking">Networking</option>
            <option value="Office">MS Office</option>
        </select>
        <div class="pagination-track" id="paginationContainer"></div>
        <div class="w-20"></div>
    </div>

    <div class="main-container bg-white">
        <div class="w-1/2 side-panel border-r border-gray-100">
            <h2 id="qNumHeading" class="text-2xl font-bold text-gray-800 mb-2"></h2>
            <div id="sectionLabel" class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-4"></div>
            <div id="qTextDisplay" class="text-gray-700 text-[17px] leading-relaxed"></div>
        </div>
        <div class="w-1/2 side-panel bg-[#fafbfc]">
            <div id="optionsContainer"></div>
        </div>
    </div>

    <div class="footer-nav">
        <button id="prevBtn" onclick="changeQuestion(-1)" class="px-12 py-3 border border-gray-300 rounded-md font-bold">Previous</button>
        <button id="nextBtn" onclick="handleAction()" class="px-16 py-3 bg-blue-600 text-white rounded-md font-bold">Next</button>
    </div>

    <footer class="page-footer" id="mainFooter">
        with <span class="heart" style="color: red;"> &#x2764; </span> SASIDHAR
    </footer>

    <script>
        const s1 = [
            { id: "P1", section: "Pseudocode", q: "What will be the final output of the following pseudocode?<pre>Integer a=4, b=5, c=2\nIf (a+b > 8)\n  a = a+1\n  If (a%2 == 0) c = c*2\nElse b = b-1\nPrint c</pre>", opts: ["4", "2", "8", "5"], ans: 0 },
            { id: "P2", section: "Pseudocode", q: "What is the final value of 'res' in the code snippet below?<pre>Integer res=1, n=4\nFor i=1 to n\n  res = res * i\nPrint res</pre>", opts: ["12", "24", "10", "4"], ans: 1 },
            { id: "P3", section: "Pseudocode", q: "What will the following pseudocode output?<pre>Integer x=15, y=20\nx = x ^ y; y = x ^ y; x = x ^ y\nPrint x</pre>", opts: ["35", "5", "20", "15"], ans: 2 },
            { id: "P4", section: "Pseudocode", q: "What is the final value of 'sum'?<pre>Integer sum=0\nFor i=1 to 2\n  For j=1 to 2\n    sum = sum + (i+j)\nPrint sum</pre>", opts: ["8", "6", "10", "12"], ans: 3 },
            { id: "P5", section: "Pseudocode", q: "What value of 'a' will be printed?<pre>Integer a=10, b=3\nIf (a > b AND a%b != 0) a = a + b\nElse a = a - b\nPrint a</pre>", opts: ["13", "7", "10", "3"], ans: 0 },
            { id: "P6", section: "Pseudocode", q: "What will be the output of this bitwise operation?<pre>Integer p=7\np = p >> 1\nPrint p</pre>", opts: ["14", "3", "1", "7"], ans: 1 },
            { id: "P7", section: "Pseudocode", q: "What is the final value of 'n' after the loop below?<pre>Integer n=10\nDo n = n - 3\nWhile (n > 4)\nPrint n</pre>", opts: ["1", "4", "7", "0"], ans: 2 },
            { id: "P8", section: "Pseudocode", q: "Which character will be printed as the result?<pre>Integer v=10\nIf (v > 5)\n  If (v < 10) Print 'A'\n  Else Print 'B'\nElse Print 'C'</pre>", opts: ["C", "A", "B", "Error"], ans: 2 },
            { id: "P9", section: "Pseudocode", q: "What is the final value of 'a' after these operations?<pre>Integer a=10, b=20\na=a+b; b=a-b; a=a-b\nPrint a</pre>", opts: ["20", "10", "30", "0"], ans: 0 },
            { id: "P10", section: "Pseudocode", q: "What is the result of the bitwise AND operation below?<pre>Integer x=5, y=3\nPrint x & y</pre>", opts: ["1", "7", "5", "0"], ans: 0 },
            { id: "P11", section: "Pseudocode", q: "What will be the final result printed?<pre>Integer a=12, b=4\nIf (a/b > 2) Print a+b\nElse Print a-b</pre>", opts: ["8", "16", "3", "48"], ans: 1 },
            { id: "P12", section: "Pseudocode", q: "What is the final sum of 'k'?<pre>Integer k=0\nFor i=1 to 3\n  k = k + i*i\nPrint k</pre>", opts: ["6", "14", "9", "10"], ans: 1 },
            { id: "P13", section: "Pseudocode", q: "What value is returned by the following logic?<pre>Integer x=5, y=2\nReturn x%y + x/y</pre>", opts: ["1", "2", "7", "3"], ans: 3 },
            { id: "P14", section: "Pseudocode", q: "What will be the result of this bitwise shift?<pre>Integer a=2, b=3\nPrint (a << b)</pre>", opts: ["6", "12", "16", "8"], ans: 2 },
            { id: "P15", section: "Pseudocode", q: "What is the result of the recursive call fun(3)?<pre>Func fun(n)\n If (n==0) Return 1\n Return n + fun(n-1)\nPrint fun(3)</pre>", opts: ["7", "6", "4", "3"], ans: 1 },
            { id: "P16", section: "Pseudocode", q: "What will be the final value of 's' printed?<pre>Integer s=0, i=1\nWhile(i<=5)\n If(i%2!=0) s=s+i\n i=i+1\nPrint s</pre>", opts: ["9", "15", "6", "10"], ans: 0 },
            { id: "P17", section: "Pseudocode", q: "What is the value of 'b' after the swap operations?<pre>Integer a=10, b=5\na=a+b; b=a-b\nPrint b</pre>", opts: ["10", "5", "15", "0"], ans: 0 },
            { id: "P18", section: "Pseudocode", q: "Following standard precedence, what is printed?<pre>Integer p=2, q=3, r=4\nPrint p+q*r</pre>", opts: ["20", "14", "24", "11"], ans: 1 },
            { id: "P19", section: "Pseudocode", q: "What will be the sum of array elements below?<pre>Integer arr[]={1,2,3}\nPrint arr[0]+arr[2]</pre>", opts: ["4", "3", "6", "5"], ans: 0 },
            { id: "P20", section: "Pseudocode", q: "What will be the output of this bitwise right shift?<pre>Integer x=10\nx = x >> 2\nPrint x</pre>", opts: ["5", "2", "20", "40"], ans: 1 },
            { id: "P21", section: "Pseudocode", q: "What is printed based on the logical OR operation?<pre>Integer a=1, b=0\nIf (a OR b) Print 'T'\nElse Print 'F'</pre>", opts: ["T", "F", "1", "0"], ans: 0 },
            { id: "P22", section: "Pseudocode", q: "What is the final value of 'i'?<pre>Integer i=10\nIf(i>5) i=i+5\nIf(i>10) i=i+5\nPrint i</pre>", opts: ["15", "10", "25", "20"], ans: 3 },
            { id: "P23", section: "Pseudocode", q: "What is the total count printed?<pre>Integer c=0\nFor i=1 to 2\n For j=1 to 2\n  c=c+1\nPrint c</pre>", opts: ["4", "2", "6", "8"], ans: 0 },
            { id: "P24", section: "Pseudocode", q: "After the bitwise XOR swap, what is the value of 'b'?<pre>Integer a=5, b=10\na=a^b; b=a^b; a=a^b\nPrint b</pre>", opts: ["5", "10", "15", "0"], ans: 0 },
            { id: "P25", section: "Pseudocode", q: "What is the result of the integer division?<pre>Integer x=15, y=4\nPrint x/y</pre>", opts: ["3.75", "4", "0", "3"], ans: 3 },
            { id: "P26", section: "Pseudocode", q: "What is the value of a**b?<pre>Integer a=10, b=2\nPrint a**b</pre>", opts: ["100", "20", "12", "1024"], ans: 0 },
            { id: "P27", section: "Pseudocode", q: "What will be printed based on the logical AND condition?<pre>Integer n=5\nIf (n<10 AND n>0) Print 'Y'</pre>", opts: ["Y", "N", "None", "Error"], ans: 0 },
            { id: "P28", section: "Pseudocode", q: "What is the final value of 's' after the loop?<pre>Integer s=0\nFor i=1 to 5\n s=s+i\nPrint s</pre>", opts: ["10", "20", "15", "5"], ans: 2 },
            { id: "P29", section: "Pseudocode", q: "What will be the output of the modulus operation?<pre>Integer a=5, b=2\nPrint a%b</pre>", opts: ["1", "2", "2.5", "0"], ans: 0 },
            { id: "P30", section: "Pseudocode", q: "What is the result of the logical evaluation?<pre>Integer x=10, y=5\nPrint (x>y AND y<2)</pre>", opts: ["False", "True", "1", "0"], ans: 0 },
            { id: "P31", section: "Pseudocode", q: "What will be the final value of 'a' printed?<pre>Integer a=10\na=a+5; a=a-2\nPrint a</pre>", opts: ["13", "15", "17", "10"], ans: 0 },
            { id: "P32", section: "Pseudocode", q: "What will the following while loop output?<pre>Integer i=1\nWhile(i<3)\n Print i; i=i+1</pre>", opts: ["1 2", "1 2 3", "2 3", "1"], ans: 0 },
            { id: "P33", section: "Pseudocode", q: "What will be printed if the nested condition is met?<pre>Integer a=1, b=2, c=3\nIf(a<b AND b<c) Print 'OK'</pre>", opts: ["OK", "NO", "Error", "None"], ans: 0 },
            { id: "P34", section: "Pseudocode", q: "What is the result of the bitwise OR operation?<pre>Integer a=4, b=1\nPrint a|b</pre>", opts: ["5", "4", "1", "0"], ans: 0 },
            { id: "P35", section: "Pseudocode", q: "What will be printed by this post-increment operation?<pre>Integer x=10\nPrint x++</pre>", opts: ["10", "11", "9", "Error"], ans: 0 },
            { id: "P36", section: "Pseudocode", q: "What will be printed by this pre-increment operation?<pre>Integer a=5\nPrint ++a</pre>", opts: ["6", "5", "4", "Error"], ans: 0 },
            { id: "P37", section: "Pseudocode", q: "What will be the output of the if-else condition?<pre>Integer x=5\nIf(x==5) Print 'A'\nElse Print 'B'</pre>", opts: ["A", "B", "5", "None"], ans: 0 },
            { id: "P38", section: "Pseudocode", q: "Which value is printed based on the comparison?<pre>Integer a=10, b=20\nIf(a>b) Print a\nElse Print b</pre>", opts: ["20", "10", "30", "0"], ans: 0 },
            { id: "P39", section: "Pseudocode", q: "What will the loop print during its iterations?<pre>Integer i=0\nFor i=1 to 2\n Print i</pre>", opts: ["1 2", "0 1 2", "1", "2"], ans: 0 },
            { id: "P40", section: "Pseudocode", q: "What is the mathematical output of this expression?<pre>Integer x=5, y=10\nPrint x+y*2</pre>", opts: ["25", "30", "20", "15"], ans: 0 },
            { id: "P41", section: "Pseudocode", q: "What is the returned result of compute(12, 7, 4)?<pre>Integer a=12, b=7, c=4, res=0\nFunction compute(x, y, z)\n  If (x > y AND x > z)\n    x = x % y\n    If (x == 0) Return y\n    Else Return x + z\n  Else\n    y = y + z\n    Return y - x\n  EndIf\nEndFunction\nres = compute(a, b, c)\nPrint res</pre>", opts: ["5", "9", "8", "Error"], ans: 1 },
            { id: "P42", section: "Pseudocode", q: "What is the final value of 'counter' after the loops?<pre>Integer i, j, counter = 0\nFor i = 1 to 4\n  For j = i to 3\n    If (i + j > 4)\n      counter = counter + 2\n    Else\n      counter = counter + 1\n    EndIf\n  EndFor\n  If (counter > 5)\n    counter = counter - 1\n  EndIf\nEndFor\nPrint counter</pre>", opts: ["7", "6", "8", "9"], ans: 0 },
            { id: "P43", section: "Pseudocode", q: "What does the call find(3, 2) return?<pre>Function find(m, n)\n  If (m == 0) Return n + 1\n  Else If (m > 0 AND n == 0)\n    Return find(m - 1, 1)\n  Else If (m > 0 AND n > 0)\n    Return find(m - 1, find(m, n - 1))\n  Else\n    Return Error\n  EndIf\nEndFunction\nPrint find(3, 2)</pre>", opts: ["13", "9", "29", "Error"], ans: 2 },
            { id: "P44", section: "Pseudocode", q: "What is the final sum calculated from the array?<pre>Integer arr[] = {10, 20, 30, 40, 50}\nInteger i, sum = 0, p = 2\nFor i = 0 to 4\n  If (i % p == 0)\n    sum = sum + arr[i]\n  Else\n    sum = sum - arr[i]\n  EndIf\n  p = p + 1\n  If (p > 3) p = 2\nEndFor\nPrint sum</pre>", opts: ["30", "-10", "50", "Error"], ans: 1 },
            { id: "P45", section: "Pseudocode", q: "What is the final value of 'z'?<pre>Integer x = 5, y = 10, z = 2\nx = x ^ y\ny = x ^ y\nx = x ^ y\nIf (x > y)\n  z = x / (y - 5)\nElse\n  z = y / (x - 10)\nEndIf\nPrint z</pre>", opts: ["2", "5", "0", "Error"], ans: 3 },
            { id: "P46", section: "Pseudocode", q: "What is the final value of 'val' after the while loop?<pre>Integer a = 15, b = 25, val = 0\nWhile (a > 0)\n  If (a % 2 != 0)\n    val = val + b\n  EndIf\n  a = a / 2\n  b = b * 2\n  If (val > 150)\n    val = val - 50\n    Break\n  EndIf\nEndWhile\nPrint val</pre>", opts: ["125", "175", "100", "75"], ans: 0 },
            { id: "P47", section: "Pseudocode", q: "What is the final value of 'p' calculated?<pre>Integer p = 8, q = 3, r = 1\nFor i = 1 to 3\n  r = r * 2\n  Switch(r)\n    Case 2: p = p - q\n    Case 4: p = p + 2\n    Case 8: p = p * 1\n    Default: p = 0\n  EndSwitch\nEndFor\nPrint p</pre>", opts: ["7", "10", "0", "Error"], ans: 0 },
            { id: "P48", section: "Pseudocode", q: "After the sorting logic finishes, what is the value of str[2]?<pre>Integer str[] = {5, 1, 4, 2, 8}\nInteger n = 5, i, j, temp\nFor i = 0 to n-2\n  For j = 0 to n-i-2\n    If (str[j] > str[j+1])\n      temp = str[j]\n      str[j] = str[j+1]\n      str[j+1] = temp\n    EndIf\n  EndFor\nEndFor\nPrint str[2]</pre>", opts: ["2", "1", "4", "5"], ans: 2 },
            { id: "P49", section: "Pseudocode", q: "Which size label will be printed based on the GCD result?<pre>Integer m = 40, n = 60\nFunction GCD(a, b)\n  While (a != b)\n    If (a > b) a = a - b\n    Else b = b - a\n  EndWhile\n  Return a\nEndFunction\nInteger res = GCD(m, n)\nIf (res < 10) Print 'Small'\nElse If (res >= 10 AND res <= 20) Print 'Medium'\nElse Print 'Large'</pre>", opts: ["Small", "Large", "Medium", "Error"], ans: 2 },
            { id: "P50", section: "Pseudocode", q: "What value is printed when the loop exits?<pre>Integer x = 1, y = 1, z = 10, k = 0\nFor k = 1 to 5\n  x = x + y\n  y = x - y\n  If (x > z)\n    Print x\n    Exit Loop\n  EndIf\nEndFor\nIf (k > 5) Print y</pre>", opts: ["8", "13", "5", "Error"], ans: 1 },
            { id: "P51", section: "Pseudocode", q: "What is the output of the following XOR/AND loop logic?<pre>Integer a=5, b=2, c=1\nFor i=1 to 3\n a = a ^ b\n b = b + c\n c = a & b\nEndFor\nPrint a</pre>", opts: ["7", "4", "5", "1"], ans: 1 },
            { id: "P52", section: "Pseudocode", q: "What is the final value of 'val' after the loop terminates?<pre>Integer val=0, i=1\nWhile(i <= 10)\n If(i % 3 == 0) val = val + i\n Else val = val + 1\n i = i + 1\nEndWhile\nPrint val</pre>", opts: ["25", "18", "21", "22"], ans: 3 },
            { id: "P53", section: "Pseudocode", q: "What is the result of find(4) given the recursive definition below?<pre>Function find(n)\n If(n <= 1) Return 1\n If(n % 2 == 0) Return n + find(n-1)\n Return n * find(n-2)\nEndFunction\nPrint find(4)</pre>", opts: ["10", "11", "7", "Error"], ans: 0 },
            { id: "P54", section: "Pseudocode", q: "What character string will be printed after the swap check?<pre>Integer x=10, y=20\nx = x + y\ny = x - y\nx = x - y\nIf(x == 20 AND y == 10) Print 'Success'\nElse Print 'Fail'</pre>", opts: ["Success", "Fail", "10", "20"], ans: 0 },
            { id: "P55", section: "Pseudocode", q: "What will be the final value of 'z' calculated?<pre>Integer x=5, y=0, z=10\nIf(x > 0 OR (z/y > 1))\n z = z + 5\nElse\n z = z - 5\nPrint z</pre>", opts: ["15", "5", "10", "Error"], ans: 0 },
            { id: "P56", section: "Pseudocode", q: "What is the final value of 'c' in this Fibonacci-like loop?<pre>Integer a=1, b=1, c=0\nFor i=1 to 4\n c = a + b\n a = b\n b = c\nEndFor\nPrint c</pre>", opts: ["3", "5", "8", "13"], ans: 2 },
            { id: "P57", section: "Pseudocode", q: "What is the final result of (p + q) after the shifts?<pre>Integer p=10, q=5\np = p >> 2\nq = q << 1\nPrint p + q</pre>", opts: ["12", "14", "16", "10"], ans: 0 },
            { id: "P58", section: "Pseudocode", q: "How many successful increments occur in the nested loop 'count'?<pre>Integer i=0, j=0, count=0\nFor i=1 to 3\n For j=1 to i\n  count = count + j\n EndFor\nEndFor\nPrint count</pre>", opts: ["6", "10", "8", "9"], ans: 1 },
            { id: "P59", section: "Pseudocode", q: "What is the result of the GCD-based recursive call?<pre>Function fun(a, b)\n If(b == 0) Return a\n Return fun(b, a % b)\nEndFunction\nPrint fun(48, 18)</pre>", opts: ["6", "12", "8", "4"], ans: 0 },
            { id: "P60", section: "Pseudocode", q: "What will be the final concatenated output value?<pre>Integer x=7, y=3\nx = x + y\ny = x - y\nx = x - y\nPrint x * 10 + y</pre>", opts: ["73", "37", "10", "4"], ans: 1 },
            { id: "P61", section: "Pseudocode", q: "Which character label is printed based on the nested logic?<pre>Integer a=10, b=20, c=30\nIf(a < b)\n If(b < c) Print 'A'\n Else Print 'B'\nElse Print 'C'</pre>", opts: ["A", "B", "C", "None"], ans: 0 },
            { id: "P62", section: "Pseudocode", q: "What is the output of the bitwise XOR operation?<pre>Integer a=12, b=10\nPrint a ^ b</pre>", opts: ["2", "6", "22", "0"], ans: 1 },
            { id: "P63", section: "Pseudocode", q: "What is the final sum 's' of the odd array elements?<pre>Integer arr[]={1,2,3,4,5}, s=0\nFor i=0 to 4\n If(arr[i] % 2 != 0) s = s + arr[i]\nEndFor\nPrint s</pre>", opts: ["6", "9", "15", "10"], ans: 1 },
            { id: "P64", section: "Pseudocode", q: "What is the factorial result of 'f' for the given n=5?<pre>Integer n=5, f=1\nWhile(n > 1)\n f = f * n\n n = n - 1\nEndWhile\nPrint f</pre>", opts: ["24", "120", "720", "60"], ans: 1 },
            { id: "P65", section: "Pseudocode", q: "What is the final value of 'x' printed?<pre>Integer x=5, y=10\nIf(x > 2)\n If(y < 20) x = x + y\n Else x = x - y\nElse x = 0\nPrint x</pre>", opts: ["15", "5", "0", "-5"], ans: 0 },
            { id: "P66", section: "Pseudocode", q: "What will be the value of 'n' after the do-while loop?<pre>Integer m=10, n=2\nDo\n m = m - 3\n n = n + 1\nWhile(m > 0)\nPrint n</pre>", opts: ["4", "5", "6", "3"], ans: 2 },
            { id: "P67", section: "Pseudocode", q: "What is the final output of the short-circuiting logic?<pre>Integer a=10, b=0\nIf(b != 0 AND a/b > 1) Print 'Yes'\nElse Print 'No'</pre>", opts: ["Yes", "No", "Error", "None"], ans: 1 },

        // Function to jumble options while keeping track of the correct answer
        function jumbleOptions(q) {
            const correctAnswerText = q.opts[q.ans];
            // Fisher-Yates shuffle
            for (let i = q.opts.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [q.opts[i], q.opts[j]] = [q.opts[j], q.opts[i]];
            }
            // Update ans index
            q.ans = q.opts.indexOf(correctAnswerText);
        }

        // Apply jumbling to Networking and Office questions
        s2.forEach(jumbleOptions);
        s3.forEach(jumbleOptions);

        let examSet = [];

        for(let i=0; i<15; i++) {

            examSet.push(p2.splice(Math.floor(Math.random()*p2.length), 1)[0]);

let viewSet = [...examSet], currentIdx = 0, userAnswers = {};

function render() {
    const q = viewSet[currentIdx];
    document.getElementById('qNumHeading').innerText = `Question ${examSet.indexOf(q) + 1}`;
    document.getElementById('sectionLabel').innerText = q.section;
    document.getElementById('qTextDisplay').innerHTML = q.q;
    
    const container = document.getElementById('optionsContainer');
    container.innerHTML = `<h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-8">Select one option</h3>`;
    
    q.opts.forEach((opt, idx) => {
        const card = document.createElement('div');
        card.className = `option-card ${userAnswers[q.id] === idx ? 'selected' : ''}`;
        card.onclick = () => { 
            userAnswers[q.id] = idx; 
            updateStats(); 
            render(); 
        };
        card.innerHTML = `<span class="custom-radio ${userAnswers[q.id] === idx ? 'checked' : ''}"></span><span class="text-gray-700 font-bold">${opt}</span>`;
        container.appendChild(card);
    });
    
    updatePagination();
    updateButtonState();
}

function updateStats() {
    const count = Object.keys(userAnswers).length;
    document.getElementById('statsLabel').innerText = `Attempted: ${count}/45`;
}

function updateButtonState() {
    const nextBtn = document.getElementById('nextBtn');
    const count = Object.keys(userAnswers).length;
    
    // UPDATE: If all 45 questions are answered, change button to Submit
    if (count === 45) {
        nextBtn.innerText = "Submit Test";
        nextBtn.classList.add('bg-green-600', 'text-white'); 
    } else {
        nextBtn.innerText = "Next";
        nextBtn.classList.remove('bg-green-600', 'text-white');
    }
    document.getElementById('prevBtn').disabled = (currentIdx === 0);
}

            changeQuestion(1);
        }
    }
}

function submitTest() {
    let score = 0;
    // Calculate score by comparing userAnswers to the examSet keys
    examSet.forEach(q => { 
        if(userAnswers[q.id] == q.ans) score++; 
    });
    
    localStorage.setItem("tech_score", score);
    // Redirect to results page
    window.location.href = "./timer3.html";
}

function changeQuestion(dir) { 
    if (currentIdx + dir >= 0 && currentIdx + dir < viewSet.length) { 
        currentIdx += dir; 
        render(); 
    } 
}

function updatePagination() {
    const container = document.getElementById('paginationContainer');
    container.innerHTML = '';
    viewSet.forEach((q, i) => {
        const btn = document.createElement('button');
        btn.className = `px-3 py-2 border-r border-gray-300 text-xs min-w-[40px] flex-shrink-0 ${viewSet[currentIdx].id === q.id ? 'active-tab' : ''} ${userAnswers[q.id] !== undefined ? 'answered-indicator' : ''}`;
        btn.innerText = examSet.indexOf(q) + 1;
        btn.onclick = () => { currentIdx = i; render(); };
        container.appendChild(btn);
    });
}

function applyFilter() {
    const filter = document.getElementById('sectionFilter').value;
    viewSet = (filter === "All") ? [...examSet] : examSet.filter(q => q.section === filter);
    currentIdx = 0; 
    render();
}

let time = 2700;
const timerInterval = setInterval(() => {
    if(time > 0) {
        time--;
        let m = Math.floor(time/60), s = time % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
    } else { 
        // UPDATE: Automatically submit when time is up, regardless of answer count
        clearInterval(timerInterval);
        submitTest(); 
    }
}, 1000);

window.onload = render;
</script>
</body>
</html>
